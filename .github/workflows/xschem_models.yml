name: Generate Xschem Models

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  generate_xschem:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run conversion script
        run: |
          python3 ihp-sg13g2/libs.tech/xschem/scripts/spice_to_xschem.py

      - name: Zip Xschem models
        run: |
          zip -r sg13g2_stdcell_xschem.zip output_xschem/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sg13g2_stdcell_xschem
          path: sg13g2_stdcell_xschem.zip
